        const majorSelect = document.getElementById('major');
        const middleSelect = document.getElementById('middle');
        const minorSelect = document.getElementById('minor');
        const linksDiv = document.getElementById('links');

        function updateMiddle() {
            middleSelect.innerHTML = '<option value="">選択してください</option>';
            minorSelect.innerHTML = '<option value="">選択してください</option>';
            linksDiv.style.display = 'none';
            const major = majorSelect.value;
            if (!major) return;
            const middles = Object.keys(data[major]);
            for (const middle of middles) {
                const option = document.createElement('option');
                option.value = middle;
                option.textContent = middle;
                middleSelect.appendChild(option);
            }
        }

        function updateMinor() {
            minorSelect.innerHTML = '<option value="">選択してください</option>';
            linksDiv.style.display = 'none';
            const major = majorSelect.value;
            const middle = middleSelect.value;
            if (!major || !middle) return;
            const minors = Object.keys(data[major][middle]);
            for (const minor of minors) {
                const option = document.createElement('option');
                option.value = minor;
                option.textContent = minor;
                minorSelect.appendChild(option);
            }
        }

        function showButtons() {
            const major = majorSelect.value;
            const middle = middleSelect.value;
            const minor = minorSelect.value;
            if (major && middle && minor) {
                linksDiv.style.display = 'block';
            } else {
                linksDiv.style.display = 'none';
            }
        }

        function openURL(type) {
            const major = majorSelect.value;
            const middle = middleSelect.value;
            const minor = minorSelect.value;
            const urls = data[major][middle][minor];
            if (type === 'HP') {
                window.open(urls.HP_URL, '_blank');
            } else {
                window.open(urls.GIS_URL, '_blank');
            }
        }

        window.onload = () => {
            const majors = Object.keys(data);
            for (const major of majors) {
                const option = document.createElement('option');
                option.value = major;
                option.textContent = major;
                majorSelect.appendChild(option);
            }
        };
    </script>
